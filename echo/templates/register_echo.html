<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<br/><br/><br/>
<center>

    <form id="email_register_form" method="post" action="{% url 'register_echo' %}" autocomplete="off">
        <div class="form-group marb8 {% if register_form.errors.username %}errorput{% endif %}">
            <label>用&nbsp;户&nbsp;名</label>
            <input  type="text" id="id_username" name="username" value="{{ register_form.username.value }}" placeholder="请输入用户名" />
        </div>
        <div class="form-group marb20 {% if register_form.errors.email %}errorput{% endif %}">
            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
            <input  type="text" id="id_email" name="email" value="{{ register_form.email.value }}" placeholder="请输入邮箱地址" />
        </div>
        <div class="form-group marb8 {% if register_form.errors.password %}errorput{% endif %}">
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input type="password" id="id_password" name="password"  value="{{ register_form.password.value }}" placeholder="请输入6-20位非中文字符密码" />
        </div>
        <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
{#            <label>验&nbsp;证&nbsp;码</label>#}
            {{ register_form.captcha }}
        </div>
{#        <div class="error btns" id="jsEmailTips">{% for key,error in register_form.errors.items %}{{ error }}{% endfor %} {{ msg }}</div>#}
        <div style="color:#FF0000; padding-left:12px" class="error btns" id="jsEmailTips">{{ msg }}</div>
        <div class="auto-box marb8">
        </div>
        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="注册并登录" />
        <td>
            <a href="{% url 'login' %}">登录</a>
        </td>
         <td>
            <input type="reset" name="reset" value="重置">
         </td>
        {% csrf_token %}
    </form>
  </center>

</body>
</html>
