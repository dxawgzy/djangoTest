{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Reset Password</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="{%static 'assets/css/bootstrap.css'%}" />
		<link rel="stylesheet" href="{%static 'assets/css/font-awesome.css'%}" />

		<!-- text fonts -->
		<link rel="stylesheet" href="{%static 'assets/css/ace-fonts.css'%}" />

		<!-- ace styles -->
		<link rel="stylesheet" href="{%static 'assets/css/ace.css'%}" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="{%static 'assets/css/ace-part2.css'%}" />
		<![endif]-->
		<link rel="stylesheet" href="{%static 'assets/css/ace-rtl.css'%}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="{%static 'assets/css/ace-ie.css'%}" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="{%static 'assets/js/html5shiv.js'%}"></script>
		<script src="{%static 'assets/js/respond.js'%}"></script>
		<![endif]-->
	</head>

	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">gzy</span>
									<span class="white" id="id-text2">Application</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; Company Name</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="forgot-box" class="forgot-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												Retrieve Password
											</h4>

											<div class="space-6"></div>
											<p>
												Set a new password for your account
											</p>

                                            <form  class="mb10" action="{% url 'verify_set_passwd' forget_code=code %}" method="post"> {% csrf_token %}
												<fieldset>
                                                    <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="repeat_password" placeholder="Repeat password" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>

                                                    <div style="color:#FF0000; padding-left:12px">{{ err_message }}</div>

													<div class="clearfix">
														<button type="submit" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">чбошод</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

{#										<div class="toolbar center">#}
{#                                            <a href="{% url 'login' %}" style="color:#FFFF00">Back to login</a>#}
{#										</div>#}
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->
							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='{%static 'assets/js/jquery.js'%}'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
        <script type="text/javascript">
            window.jQuery || document.write("<script src='{%static 'assets/js/jquery1x.js'%}'>"+"<"+"/script>");
        </script>
        <![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='{%static 'assets/js/jquery.mobile.custom.js'%}'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
		</script>
	</body>
</html>
